<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Number</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://ik.imagekit.io/vj1zr14uts/New%20Folder/image.png?updatedAt=1748549070866');
            background-size: contain; /* Ensures entire image is visible */
            background-position: center;
            background-repeat: no-repeat;
            background-color: #fff; /* Fallback color if image doesn't cover */
            overflow: hidden;
        }
        .number {
            position: absolute;
            font-size: 20px; /* Use viewport units for responsive font size */
            color: #e8cb3d;
            text-decoration: none;
            font-weight: bold;
            font-family: Arial, sans-serif;
            bottom: 3%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap; /* Prevent text wrapping */
        }
       
        /* Ensure image clarity on high-resolution displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            body {
                image-rendering: -webkit-optimize-contrast; /* For crisp image rendering */
                image-rendering: crisp-edges;
            }
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 1092px) {
            .number {
                font-size: 2vw; /* Slightly larger font for smaller screens */
                bottom: 2%; /* Adjust position to avoid edge cutoff */
            }
        }
        @media (max-width: 768px) {
            .number {
                font-size: 2vw; /* Slightly larger font for smaller screens */
                bottom: 2%; /* Adjust position to avoid edge cutoff */
            }
        }

        @media (max-width: 480px) {
            .number {
                font-size: 2vw; /* Larger font for very small screens */
                bottom: 2%; /* Further adjust position */
            }
        }
    </style>
</head>
<body>
    <a href="tel:+1-833-534-1986" class="number">Call Us:+1-833-534-1986</a>
</body>
</html>
